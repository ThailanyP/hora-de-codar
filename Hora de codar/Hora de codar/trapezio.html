    <script>
    // triângulo
    var base_maior = parseFloat(prompt("Digite a base maior"));
    var base_menor = parseFloat(prompt("Digite a base menor"));
    var h = parseFloat(prompt(" digite a altura"));
    var divisor = parseInt(2);
    var resultado = (base_maior + base_menor) * h / divisor;

    document.write("trapézio: " + resultado + "<br>");
